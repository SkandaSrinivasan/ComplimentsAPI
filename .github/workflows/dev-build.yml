name: Dev Branch
on:
  push:
    branches:
      - 'dev'

jobs:
  test:
    name: Unit Test
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Gradle build
        uses: gradle/gradle-build-action@v2.1.0
        run: ./gradlew build
      - name: Run Tests
        uses: gradle/gradle-build-action@v2.1.0
        run: ./gradlew test